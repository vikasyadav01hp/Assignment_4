<!DOCTYPE html>
<html>
<head>
    <title>Manage Permission</title>
    <style>
        .child {
            margin-left: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form id="permissionForm">
        <div>
            Manage Permission
            <select>
                <option value="">None</option>
                <option value="dropdown">Drop Down</option>
            </select>
        </div>
        <br>
        <div id="checklist" onclick="{childCheckByParent()}">
            <div>
                <input type="checkbox" id="parent">Property
                <div class="child">
                    <input  type="checkbox">Edit Property<br>
                    <input  type="checkbox">Remove Property<br>
                    <input  type="checkbox">Add Property<br>
                </div>
            </div>
    
            <div>
                <input type="checkbox" id="parent">Testimonial
                <div class="child">
                    <input  type="checkbox">Add<br>
                    <input  type="checkbox">Remove<br>
                    <input  type="checkbox">View<br>
                    <input  type="checkbox">Edit<br>
                </div>
            </div>
    
            <div>
                <input type="checkbox" id="parent">Users
                <div class="child">
                    <input type="checkbox">Edit User<br>
                    <input type="checkbox">View User List<br>
                    <input type="checkbox">Add User<br>
                </div>
            </div>
    
            <div>
                <input type="checkbox" id="parent">Membership onclick="{childCheckByParent()}/>
                <div class="child">
                    <input type="checkbox">Edit Membership<br>
                    <input type="checkbox">Remove Membership<br>
                    <input type="checkbox">Add Membership<br>
                </div>
            </div>
        </div>
        <button type="button">Submit</button>
    </form>
</body>
<script src="index.js"></script>
</html>
